<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Applier</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        .panel {
            display: flex;
            flex-direction: column;
        }
        h2 {
            margin: 0 0 10px 0;
            color: #569cd6;
        }
        textarea {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            border: 1px solid #3e3e3e;
            background: #2d2d2d;
            color: #d4d4d4;
            resize: none;
            tab-size: 4;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #569cd6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background: #4e8cc7;
        }
        .error {
            color: #f48771;
            margin-top: 10px;
            padding: 10px;
            background: #2d1f1f;
            border-radius: 4px;
            display: none;
        }
        .success {
            color: #b5cea8;
            margin-top: 10px;
            padding: 10px;
            background: #1f2d1f;
            border-radius: 4px;
            display: none;
        }
        .diff-line {
            margin: 0;
            padding: 2px 5px;
            white-space: pre;
        }
        .diff-add {
            background: #1f3f1f;
            color: #b5cea8;
        }
        .diff-remove {
            background: #3f1f1f;
            color: #f48771;
        }
        .diff-context {
            color: #858585;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Original Code</h2>
            <textarea id="original" placeholder="Paste your original code here..."></textarea>
        </div>
        <div class="panel">
            <h2>Diff to Apply</h2>
            <textarea id="diff" placeholder="Paste the diff here..."></textarea>
            <button onclick="applyDiff()">Apply Diff â†’</button>
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
        </div>
    </div>
    <div class="panel" style="grid-column: 1 / -1; margin-top: 20px;">
        <h2>Result</h2>
        <textarea id="result" placeholder="The patched code will appear here..." readonly></textarea>
        <button onclick="copyResult()">Copy Result</button>
    </div>

    <script>
        function parseDiff(diffText) {
            const lines = diffText.split('\n');
            const hunks = [];
            let currentHunk = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Parse hunk header: @@ -start,count +start,count @@
                if (line.startsWith('@@')) {
                    const match = line.match(/@@ -(\d+)(?:,(\d+))? \+(\d+)(?:,(\d+))? @@/);
                    if (match) {
                        currentHunk = {
                            oldStart: parseInt(match[1]) - 1, // Convert to 0-based
                            oldCount: parseInt(match[2] || 1),
                            newStart: parseInt(match[3]) - 1,
                            newCount: parseInt(match[4] || 1),
                            lines: []
                        };
                        hunks.push(currentHunk);
                    }
                } else if (currentHunk && (line.startsWith('+') || line.startsWith('-') || line.startsWith(' '))) {
                    currentHunk.lines.push({
                        type: line[0],
                        content: line.substring(1)
                    });
                }
            }
            
            return hunks;
        }

        function applyDiff() {
            const originalText = document.getElementById('original').value;
            const diffText = document.getElementById('diff').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (!originalText || !diffText) {
                errorDiv.textContent = 'Please provide both original code and diff';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const originalLines = originalText.split('\n');
                const hunks = parseDiff(diffText);
                
                if (hunks.length === 0) {
                    errorDiv.textContent = 'No valid diff hunks found';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // Apply hunks in reverse order to maintain line numbers
                hunks.reverse();
                
                for (const hunk of hunks) {
                    const oldLines = [];
                    const newLines = [];
                    
                    for (const line of hunk.lines) {
                        if (line.type === '-' || line.type === ' ') {
                            oldLines.push(line.content);
                        }
                        if (line.type === '+' || line.type === ' ') {
                            newLines.push(line.content);
                        }
                    }
                    
                    // Verify the hunk matches
                    let matches = true;
                    for (let i = 0; i < oldLines.length; i++) {
                        if (hunk.oldStart + i >= originalLines.length || 
                            originalLines[hunk.oldStart + i] !== oldLines[i]) {
                            matches = false;
                            break;
                        }
                    }
                    
                    if (!matches) {
                        errorDiv.textContent = `Hunk starting at line ${hunk.oldStart + 1} doesn't match the original code`;
                        errorDiv.style.display = 'block';
                        return;
                    }
                    
                    // Apply the hunk
                    originalLines.splice(hunk.oldStart, oldLines.length, ...newLines);
                }
                
                const result = originalLines.join('\n');
                document.getElementById('result').value = result;
                successDiv.textContent = 'Diff applied successfully!';
                successDiv.style.display = 'block';
                
            } catch (e) {
                errorDiv.textContent = 'Error applying diff: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        function copyResult() {
            const resultTextarea = document.getElementById('result');
            resultTextarea.select();
            document.execCommand('copy');
            
            const successDiv = document.getElementById('success');
            successDiv.textContent = 'Result copied to clipboard!';
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 2000);
        }

        // Allow Tab key in textareas
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    this.value = this.value.substring(0, start) + '\t' + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 1;
                }
            });
        });
    </script>
</body>
</html>
